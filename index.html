<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <!--<link rel="stylesheet" type="text/css" href="./assets/css/jass.css">-->
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>

</head>
<body>
    <!--navBar section: including countdown timer and High Scores button-->
    <nav>
        <!--Highscore button-->
        <button onclick="highScore_button()" id="highScore-button" class="button">High Scores</button>
        <!-- <a href="/highScoresButton.html"id="highscore-button" class="button">High Scores</a> -->
        <div id="timer">Time: 5</div>
        
    </nav>
    <section class = "container">
        <div class="startPage" id="startPage">
            <div class="stPageHeader">
                <h1>Coding Quiz Challenge</h1> 
            </div>
            <div class="stPageRules">
                <p>
                    Rules:
                </p>
                <ol>
                    <li>There are 4 questions. Answer each to move onto the next one.</li>
                    <li>Incorrect answers will penalized and ten seconds will be deducted!</li>
                    <li>If you finish before time has run out, the remaining time will be added to your score. </li>
                </ol>
            </div>
            <br>

            <div class="stPageButton">
                <button onclick="start_button()" id="start-button" class="button">Start Game</button>
            </div>
            <!-- <a href="/javascriptGame.html"id="start-button" class="button">Start game</a> -->
        </div>
    

    <!--questions container (starts (css) hidden and button start game can create it )-->
    <!--when user presses start game it calls function that calls first index of questions var-->
        <div class="questionContainer" id="question">
            <ul class="choices" id="choicesContainer">
                <!--data allows access to input of choicescontainer-->
                <!-- <button id="btn1" class="btnOne"></button> -->
            </ul>

            <div class="result" id="results">

            </div>

        </div>
    </section>




  
    <!--Link to jQuery library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Link to javascript file-->
    <script src="./assets/script.js"></script>
</body>
</html>
