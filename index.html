<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <!--<link rel="stylesheet" type="text/css" href="./assets/css/jass.css">-->
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>

</head>
<body>
    <!--header: includes View Highscores link and timer-->
    <nav>
        <div class="highscores">View Highscores</div>
        <div class="timer">
            <div class="timerText">Time:</div>
            <div id="countdownTimer"></div>
    
        </div>
    </nav>

    <div class="startPage">
        <h1>Coding Quiz Challenge</h1> 
        <p>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
         <!--Button to start quiz-->
        <div class="startButton"><button>Start Quiz</button></div>
    </div>

    <main>
    <!--main: includes questions, answers, etc.-->
    <!--questions id: title-->
    <div id="questions">
        <!--buttons id: buttons-->
        <div id="buttons">

        </div>
    </div>
    </main>
    <!--Link to jQuery library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Link to javascript file-->
    <script src="./assets/script.js"></script>
</body>
</html>
